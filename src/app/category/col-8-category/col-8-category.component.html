<div class="row" >
    <div class="col-lg-6 col-md-6" *ngFor="let post of postList">
        <article class="post-grid mb-5">
            <div class="post-thumb mb-4">
                <img src="{{post.image}}" alt="" class="img-fluid w-100">
            </div>
            <span class="cat-name text-color font-extra text-sm text-uppercase letter-spacing-1">Travel</span>
            <h3 class="post-title mt-1">
                <a href="">{{post.title}}</a>
            </h3>
            <span class="text-muted text-capitalize">{{post.date | date:'mediumDate'}}</span>
        </article>
    </div>
</div>
