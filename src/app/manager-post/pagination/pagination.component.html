<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1"><a class="page-link" href="#" (click)="pageClick(currentPage - 1)">Previous</a></li>
        <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage" (click)="pageClick(page)">
            <a class="page-link" href="#">{{page}}</a>
        </li>
        <li [class.disabled]="currentPage === totalPages" class="page-item"><a class="page-link" (click)="pageClick(currentPage + 1)" href="#">Next</a></li>
    </ul>
</nav>
